<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Product Preview Card Component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap" rel="stylesheet" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'dark-cyan': '#3D8168',
            'cream': '#F2EAE2',
            'very-dark-blue': '#1c232b',
            'dark-grayish-blue': '#6c7289',
            'white': '#fff'
          },
        },
        fontFamily: {
          montserrat: ['Montserrat', 'sans-serif'],
          fraunces: ['Fraunces', 'serif'],
        },
      },
    };
  </script>
</head>
<body class="h-screen flex items-center justify-center bg-cream px-5">
    <main class="max-w-xl flex flex-col md:flex-row bg-white rounded-lg overflow-hidden">
      <img class="md:hidden" src="./images/image-product-mobile.jpg" alt="product image" />
      <img class="hidden md:block w-1/2" src="./images/image-product-desktop.jpg" alt="product image" />
  
      <div class="p-7 w-full md:w-1/2">
        <p class="text-dark-grayish-blue font-montserrat text-[13px] font-normal font-medium leading-none tracking-[0.3125rem] uppercase">Perfume</p>
        <h1 class="text-very-dark-blue font-fraunces text-[32px] font-bold leading-[32px] tracking-[0.11rem] mt-5 text-4xl">Gabrielle Essence Eau De Parfum</h1>
        <p class="text-dark-grayish-blue font-montserrat text-[14px] font-medium leading-[24px] tracking-[0.4px] mt-5">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="mt-9 mb-3 flex items-center">
          <span class="text-dark-cyan font-fraunces text-[32px] font-bold leading-[32px] text-3xl">$149.99</span>
          <span class="text-dark-grayish-blue font-montserrat text-[13px] font-medium leading-[23px] line-through ml-8">$169.99</span>
        </div>
        <button class="mt-9 flex items-center justify-center rounded-xl font-bold text-white bg-dark-cyan hover:bg-green-900 w-full py-3">
          <img class="mr-3" alt="cart icon" src="./images/icon-cart.svg" />
          Add to Cart
        </button>
      </div>
    </main>
</body>
</html>
